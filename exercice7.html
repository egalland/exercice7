<!DOCTYPE html>
<html>
  <head>
    <title>Les formulaires</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <form method="post" action="">
      <!-- IDENTITE  -->
      <fieldset id="identite">
        <legend>Votre identité</legend>
        <ol>
          <li><label for="nom">Nom :</label><input type="text" name="nom" id="nom" placeholder="Nom"/></li>
          <li><label for="prenom">Prénom :</label><input type="text" name="prenom" id="prenom" placeholder="Prénom"/></li>
          <li><label for="mail">Adresse mail :</label><input type="text" name="mail" id="mail" placeholder="Adresse mail"/></li>
        </ol>
      </fieldset>
      <!-- LIVRAISON -->
      <fieldset id="livraison">
        <legend>Adresse de livraison</legend>
        <ol>
          <li><label for="adresse">Adresse :</label><textarea name="adresse" id="adresse"/></textarea></li>
          <li><label for="postal">Code postal :</label><input type="text" name="postal" id="postal" placeholder="Code postal"/></li>
          <li><label for="ville">Ville :</label><input type="text" name="ville" id="ville" placeholder="Ville"/></li>
        </ol>
      </fieldset>
      <!-- PAIEMENT -->
      <fieldset id="paiement">
        <legend>Informations de réglement</legend>
        <ol>
          <li>
            <label for="typeCB">Type de carte bancaire :</label></br>
            <input type="radio" name="typeCB" value="visa" id="visa" /> <label for="visa">VISA</label></br>
            <input type="radio" name="typeCB" value="mastercard" id="mastercard" /> <label for="visa">MASTERCARD</label>
          </li>
          <li><label for="numero">Numéro de carte :</label><input type="text" name="numero" id="numero"placeholder="Numéro de carte"/></li>
          <li><label for="code">Code de sécurité :</label><input type="text" name="code" id="code" placeholder="Code de sécurité"/></li>
          <li><label for="nomTitulaire">Nom du titulaire :</label><input type="text" name="nomTitulaire" id="nomTitulaire" placeholder="Nom du titulaire"/></li>
        </ol>
      </fieldset>
      <input type="submit" value="J'achète !">
    </form>
  </body>
</html>
